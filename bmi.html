
<!DOCTYPE html>

<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" type="text/css" href="bmi.css">
    </head>

    <body>
        <h1>BMI Calculator</h1>
        <div class="container">
            <div class="bmiCalculator">
                <div class="output" id="display">
                    Your BMI
                </div>

                <div id="unitChoice">
                    <p>Please choose your metric choice</p>
                    <input type="radio" id = "metric" value="metric" onclick="metricChose()">Metric (kg/m) <br>
                    <input type="radio" id="standard" value="standard" onclick="standardChose()">Standard (lds/inches) <br>
                </div>

                <div class="dataInfo">

                    <p>Enter your weight</p><input id="weightIn" type="number" placeholder="enter your weight"  pattern="[0-9]*"> <span id="weightSymbol"></span>
                    <p>Enter your height</p><input id="heightIn" type="number" placeholder="Enter your height"  pattern="[0-9]*"> <span id="heightSymbol"></span>


                </div><br>

                    <button onclick="calculate()">Calculate</button>


                

                <!-- let's create a table-->

                <div>
                    <table>
                        <tr>
                            <td>BMI</td>
                            <td>Status</td>
                        </tr>
                        <tr>
                            <td id="under"> <= 18.4</td>
                            <td id="under1">Underweight</td>
                        </tr>
                        <tr>
                              <td id="norm">18.5 - 24.9 </td>
                              <td id="norm1">Normal</td>
                        </tr>

                        <tr>
                            <td id="over">25.0 - 39.9 </td>
                            <td id="over1">Overweight</td>
                        </tr>

                        <tr>
                            <td id="ob"> >= 40</td>
                            <td id="ob1">Obese</td>
                        </tr>




                    </table>



                </div>






            </div>








        </div>

        <script src="bmi.js"></script>
    </body>



</html>
